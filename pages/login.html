    <div class="formu">

            <input  class="barra" id="contraseña" type="password" name="contraseña"  placeholder="Contraseña">
            <input class="barra"  id="telefono" type="text" name="telefono" placeholder="Teléfono">
            <button class=" boton "id="registrar" onclick="validar()">Registrar</button>
        </form>
        </div>
